<div id="layoutAuthentication_content">
    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-7">
                    <div class="card border-0 rounded-lg mt-5">
                        <div class="card-header">
                            <h1 class="text-center font-weight-light my-4">
                                Withdraw Amount
                            </h1>
                        </div>
                        <div class="card-body">
                            <form>

                                <div class="form-floating mb-3">
                                    <input type="number" class="form-control" placeholder="statename"
                                        [value]="availableAmount" readonly />
                                    <label for="sName">Amount Available to Withdraw</label>

                                </div>
                                <div class="form-floating mb-3">
                                    <input type="number" class="form-control" placeholder="statename"
                                        name="withdawAmount" [(ngModel)]="withdrawAmount" />
                                    <label for="sName">Enter Amunt to withdraw</label>

                                </div>
                                <div class="mt-4 mb-0">
                                    <div class="d-grid">
                                        <button class="btn btn-success btn-block" (click)="withdraw()">
                                            Withdraw
                                        </button>
                                    </div>

                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
