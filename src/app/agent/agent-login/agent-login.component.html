<section class="d-flex h-100 w-100 align-items-center justify-content-center ">
    <div class="px-4 py-5 text-center h-100" style="background-color: hsl(0, 0%, 96%)">
    <div class="container">
            <h1 class="my-5 fw-bold ls-tight">
            <span class="text-primary"> Agent Login</span>
            </h1>
            <div class="card">
            <div class="card-body">
                <form [formGroup]="loginForm">
                <div class="form-outline mb-4">
                    <input type="text" id="form3Example3" class="form-control" name="username" formControlName="username"/>
                    <label class="form-label" for="form3Example3">Username</label>
                </div>
                <div class="form-outline mb-4">
                    <input type="password" id="form3Example4" class="form-control" name="password" formControlName="password" />
                    <label class="form-label" for="form3Example4">Password</label>
                </div>
                <button type="submit" class="btn btn-primary btn-block mb-4" (click)="login()">Login</button>
                </form>
            </div>
            </div>
        </div>
        </div>
</section>
