<div class="card m-4">
    <div class="card-header">
        <h4 class="mt-3">View Commision Records</h4>
        <hr>
      <table class="table table-hover table-bordered">
          <thead>
            <tr>      
              <th scope="col">Insurance A/C Id</th>
              <th scope="col">Agent Name</th>
              <th scope="col">Date</th>
              <th scope="col">Commision Amount</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let Commision of commissions">
              <td><h3>{{Commision.accountId}}</h3></td>
              <td>{{agent.firstName}} {{agent.lastName}}</td>
              <td>{{Commision.createdAt | date:"medium"}}</td>
              <td>â‚¹ {{Commision.commissionAmount | number}}</td>
            </tr>
            <!-- <tr><h3>Total Commission: </h3></tr> -->
          </tbody>
        </table>
    </div>
  </div>
