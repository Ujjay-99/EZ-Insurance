<div class="card m-4">
  <div class="card-header">
      <h4 class="mt-3">Employees Table</h4>
      <hr>
    <table class="table table-hover table-bordered">
        <thead>
          <tr>
            
            <th scope="col">Employee FirstName</th>
            <th scope="col">Employee LastName</th>
            <th scope="col">Employee Email</th>
            <th scope="col">Employee UserName</th>
            <th scope="col">Employee DOB</th>
            <th scope="col">Employee Phone Number</th>
            <th scope="col">Action</th>
            
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let emp of employeeList">
            <td>{{emp.firstName}}</td>
            <td>{{emp.lastName}}</td>
            <td>{{emp.email}}</td>
            <td>{{emp.userName}}</td>
            <td>{{emp.doB | date}}</td>
            <td>{{emp.phoneNumber}}</td>
            <td><a  class="btn-sm btn-success" (click)="editEmployee(emp.id)">Edit</a> | <a class="btn-sm btn-danger" (click)="deleteEmployee(emp.id)">Delete</a></td>
          </tr>
        </tbody>
      </table>
    </div>
</div>
