<div class="card m-4">
  <div class="card-header">
      <h4 class="mt-3">Insurance Types Table</h4>
      <hr>
    <table class="table table-hover table-bordered">
      <thead>
        <tr>
          
          <th scope="col">Insuacnce Type</th>
          <th scope="col">Status</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let type of typeList">
          
          <td>{{type.typeTitle}}</td>
          <td><h3>{{type.isActive ? "Active" : "InActive"}}</h3></td>
          <td><a class="btn-sm btn-success" (click)="editType(type.id)">Edit</a> | <a class="btn-sm btn-danger" (click)="deleteType(type.id)">Delete</a></td>
        </tr>
        
      </tbody>
    </table>
  </div>
</div>
