<div class="card m-4">
  <div class="card-header">
      <h4 class="mt-3">States Table</h4>
      <hr>
    <table class="table table-hover table-bordered">
        <thead>
          <tr>
                
            <th scope="col">State</th>
            <th scope="col">Status</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let state of stateList">
            <td>{{state.stateName}}</td>
            
            <td><h3>{{state.isActive ? "Active" : "InActive"}}</h3></td>
            <td><a class="btn-sm btn-success" (click)="editState(state.id)">Edit</a> | <a class="btn-sm btn-danger" (click)="deleteState(state.id)">Delete</a></td>
            
          </tr>
          
        </tbody>
      </table>
  </div>
</div>
