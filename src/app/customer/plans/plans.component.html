

        <main class="flex-shrink-0">
          
           
            
            <!-- Blog preview section-->
            <section class="py-5">
                <div class="container px-5 my-5">                   
                    <div class="row gx-5">
                        <div class="col-lg-4 mb-5" *ngFor="let scheme of schemesList">
                            <div class="card h-100 shadow border-0">
                                <img class="card-img-top" src="https://dummyimage.com/600x350/ced4da/6c757d" alt="..." />
                                <div class="card-body p-4">
                                    <div class="badge bg-primary bg-gradient rounded-pill mb-2">{{scheme.insuranceTypeTitle}}</div>
                                    <a class="text-decoration-none link-dark stretched-link" (click)="purchasePlan(scheme.insuranceSchemeTitle)"><h2 class="card-title mb-3">{{scheme.insuranceSchemeTitle}}</h2></a>
                                    <p class="card-text mb-0">{{scheme.information}}</p>
                                </div>
                                <div class="card-footer p-4 pt-0 bg-transparent border-top-0">
                                    <div class="d-flex align-items-end justify-content-between">
                                        <div class="d-flex align-items-center">
                                            <div class="small">
                                                <div class="fw-bold">EZ insurance plans</div>
                                                <!-- <div class="text-muted">{{scheme.createdAt | date:"medium"}}</div> -->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
