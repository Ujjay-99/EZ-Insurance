<div class="container-fluid">
    <div class="row">
        <div class="col-sm-4">
            <div class="card m-4">
                <div class="card-header">
                    <h3 class="text-center font-weight-light my-4">
                        <h1>Upload Documents</h1>
                    </h3>
                    <div class="card-body">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" [(ngModel)]="title">
                            <label for="inputEmail">Document</label>
                        </div>
                        <!-- <label>State</label>
                                <select formControlName="stateName" class="form-select" [(ngModel)]="title">
                                    <option selected>Select Document</option>
                                    <option value="1">Aadhar Card</option>
                                    <option value="2">Pan Card</option>
                                    <option value="3">Driving Licence</option>
                                </select> -->
                        <div class="form mb-3">
                            <input (change)="onFileChange($event)" class="form-control" id="inputEmail" type="File"
                                accept="image/x-png,image/gif,image/jpeg" />
                        </div>
                        <div class="mt-4 mb-0">
                            <div class="d-grid">
                                <button class="btn btn-success btn-block" (click)="onSubmit()">Upload</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="card m-4">
                <div class="card-header">
                    <h4 class="mt-3">Uploaded Documents</h4>
                    <hr>
                    <table class="table table-hover table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">Document Title</th>
                                <th scope="col">Document Id</th>
                                <th scope="col">Date Uploaded</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let document of documents">
                                <td>{{document.imageTitle}}</td>
                                <td>{{document.id}}</td>
                                <td>{{document.createdAt | date:"medium"}}</td>
                                <td><a class="btn-sm btn-success" (click)="viewDocument(document)">View</a> | <a
                                        class="btn-sm btn-danger" (click)="deleteDocument(document.id)">Delete</a>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
