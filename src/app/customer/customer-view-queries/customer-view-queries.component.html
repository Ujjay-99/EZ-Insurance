<div class="card m-4">
    <div class="card-header">
        <h4 class="mt-3">Your Queries</h4>
        <hr>
      <table class="table table-hover table-bordered">
          <thead>
            <tr>
                  
              <th scope="col">Title</th>
              <th scope="col">Description</th>
  
              <th scope="col">Reply</th>
              <th scope="col">Reply time</th>
            </tr>
          </thead>
          <tbody>
        <tr *ngFor="let Query of queries">
              <td>{{Query.title}}</td>
  
          <td>{{Query.description}}</td>
          
          <td>{{Query.reply==null?'Reply Pending':Query.reply}}</td>
          <td>{{Query.replyTime}}</td>
         
          
        </tr>
      </tbody>
    </table>
